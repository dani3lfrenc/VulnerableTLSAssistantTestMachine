
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    
    sendfile on;

    keepalive_timeout 65;

    # server on the port 80 returning the connection on the 443
    server {
        listen 80;
        server_name localhost;

        location / {
            return 301 0.0.0.0:443;
        }
    }

    # server on the port 443 for RC4 vulnerability
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate cert.pem;
        ssl_certificate_key cert.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 1d;

        ssl_ciphers RC4;
        ssl_prefer_server_ciphers on;

        location / {
            root html;
            index index.html index.htm;
        }
    }

    # server on the port 9000 for the SSLv2 vulnerabilities
    server {
        listen 9000 ssl;
        server_name localhost;

        ssl_certificate cert.pem;
        ssl_certificate_key cert.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 1d;

        ssl_protocols SSLv2;
        ssl_ciphers ALL;

        location / {
            root html;
            index index.html index.htm;
        }
    }

    # server on the port 9001 for the SWEET32 vulnerability (DES-3DES) and LUCKY13 potential vulnerability (CBC ciphers with TLS)
    server {
        listen 9001 ssl;
        server_name localhost;

        ssl_certificate cert.pem;
        ssl_certificate_key cert.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 1d;

        ssl_protocols TLSv1.2;
        ssl_ciphers DES:3DES;

        location / {
            root html;
            index index.html index.htm;
        }
    }

    # server on the port 9002 has SWEET32 (DES-3DES) and DROWN (SSLv2)
    server {
        listen 9002 ssl;
        server_name localhost;

        ssl_certificate cert.pem;
        ssl_certificate_key cert.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 1d;

        ssl_protocols SSLv2;
        ssl_ciphers DES:3DES;

        location / {
            root html;
            index index.html index.htm;
        }
    }
    
    # server on the port 9003 has POODLE SSL (SSv3 with CBC cipher), SWEET32 (DES-3DES) and BEAST (SSv3 with CBC cipher)
    server {
        listen 9003 ssl;
        server_name localhost;

        ssl_certificate cert.pem;
        ssl_certificate_key cert.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 1d;

        ssl_protocols SSLv3;
        ssl_ciphers DES:3DES;

        location / {
            root html;
            index index.html index.htm;
        }
    }
}